<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />


    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Weather App</title>


</head>

<body>

  <div class = "jumbotron">

    <h2 class="text-center">Current Weather with 5-Day Forecast</h2>
  
  </div>




       
  <div class="row form-group form-inline col-md-5" id="cityDiv">
    <input type="text" name="city" class="form-control" id="city" placeholder="City Name">
    <button  id="enterCity" class="fa fa-search btn btn-primary" onclick="setLocalStorage()">
</div>



<div class="container hide col-md-7">
<div id="displayWeather"></div>
<div id="Index"></div>
</div>


<div class="container hide col-md-7">
      <table class="table col-md-7 col-lg-12">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th></th>
              <th>Temperature</th>
              <th>Humidity</th>
            </tr>
          </thead>

            <tbody id="displayForecast">


            </tbody>

      </table>


</div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Develop/moment/moment.min.js"></script>
    <script src="./Develop/jscript.js"></script> 
    <script src="./Develop/forecast.js"></script>


</body>
</html>
